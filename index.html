<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything is Awesome</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
  <header>
    <h1>Everything is Awesome</h1><small>The Builders' Blocks Details</small>
    <nav>
      <button id="showAll">Show All Legos</button>
      <button id="showRed">Show Red Legos</button>
      <button id="showGreen">Show Green Legos</button>
      <!-- dropdown -->

      <div class="container">
        <h2>Filterable Dropdown</h2>
        <p>Open the dropdown menu and type something in the input field to search for dropdown items:</p>
        <p>Note that we have styled the input field to fit the dropdown items.</p>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <li><a href="#"></a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">jQuery</a></li>
            <li><a href="#">Bootstrap</a></li>
            <li><a href="#">Angular</a></li>
          </ul>
        </div>
      </div>
      
      <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $(".dropdown-menu li").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
      </script>

    </nav>
  </header>
  <main>
    <section id="all-legos"></section>
  </main>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
